<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Projeto Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projeto Kanban</h1>
    <div class="board">
        <div class="column" id="todo">
            <h2>A Fazer</h2>
            <div class="tasks"></div>
            <button onclick="addTask('todo')">Adicionar</button>
        </div>
        <div class="column" id="inprogress">
            <h2>Em Progresso</h2>
            <div class="tasks"></div>
            <button onclick="addTask('inprogress')">Adicionar</button>
        </div>
        <div class="column" id="done">
            <h2>Conclu√≠do</h2>
            <div class="tasks"></div>
            <button onclick="addTask('done')">Adicionar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
